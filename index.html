<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <input class="input" type="text" placeholder="0"/>
        </div>
        <div class="row">
            <button class="button light">AC</button>
            <button class="button light">&#177;</button>
            <button class="button light">%</button>
            <button class="button orange">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>
        </div>
        <div class="row">
            <button class="button long">0</button>
            <button class="button">&period;</button>
            <button class="button orange">&equals;</button>
           
        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
